{% extends 'base.html' %}
{% load static %}
{% block content %}

<!-- Edit Account Form -->
<div class="container" style=" max-width: 100vw; min-height: 100vh;">
    <div class="row align-items-center justify-content-center ">
        <div class="card mt-5 p-3 " style="border: none; font-family: Montserrat, sans-serif; " data-aos="fade-down">
           <div class="card-body">
               
                    <h1 class="card-title mb-4" style="color: #000; text-align: center;"> EDIT  <span style="color: #138496; font-family: Oswald, sans-serif;"> YOUR ACCOUNT </span>  </h1>
                    <form class="mt-3" action="{% url 'edit-account' %}"  method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="#phn">Phone Number</label><br>
                            <input class="form-control" name="phn" type="number" id="phn" >
                        </div>
                        <div class="form-group">
                            <label for="#dob">Date Of Birth</label><br>
                            <input class="form-control" name="dob" type="date" id="dob">
                        </div>
                        <input type="submit" value="Submit" class="btn btn-info mt-2" >
                        <a href=" {% url 'dashboard' %} "  class="btn btn-danger mt-2"> Cancel</a>
                    </form>
                </div>
        </div>
    </div>
</div>

{% endblock %}
