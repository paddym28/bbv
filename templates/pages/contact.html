{% extends 'base.html' %}

{% load static %}

{% block content %}

<!-- Conatct Page -->
<div class="container mt-2" style="font-family: Montserrat,sans-serif; " data-aos="fade">
        <div class="row justify-content-center">
            <div class="col-md">
                <img src=" {% static 'images/contact.svg' %} " alt="" class="img-fluid  h-100" >
            </div>
            <div class="col-md">
                <div class="card" style="border: none;">
                    <div class="card-body">

                        <div data-aos="fade-down">
                            <h1 class="card-title">Get In <span style="color: #000; font-family: Oswald, sans-serif;"> Touch </span> </h1>
                            <p class="card-text">Connect with us</p>
                            <a href="" style="color: #000;"><i class="fa-brands fa-twitter mr-2"></i></a>
                            <a href="" style="color: #000;"><i class="fa-brands fa-instagram mr-2"></i></a>
                            <a href="" style="color: #000;"><i class="fa-brands fa-youtube mr-2"></i></a>
                        </div>

                        <form class="mt-3" action="{% url 'contact' %}" method="POST" data-aos="fade-down">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="">Name</label><br>
                                {{form.name}}
                            </div>
                            <div class="form-group">
                                <label for="">Email</label><br>
                                {{form.email}}
                            </div>
                            <div class="form-group">
                                <label for="">Message</label><br>
                                <textarea name="message" required id="id_message" cols="30" rows="10">
                                </textarea>
                            </div>
                            <input type="submit" class="btn btn-info" value="Submit">
                        </form>
                    </div>
                </div>
            </div>
        </div>
</div>

{% endblock %}
